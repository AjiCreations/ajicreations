<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>T-Shirt Store</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="cart.html">Cart</a>
            </nav>
        </div>
    </header>

    <!-- Product Listing -->
    <main>
        <section class="products">
            <div class="product-card">
                <img src="image2.jpg" alt="T-shirt 1">
                <h3>Basic White T-shirt</h3>
                <p>$20.00</p>
                <button class="add-to-cart" data-name="Basic White T-shirt" data-price="20.00" data-image="image2.jpg">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="image2.jpg" alt="T-shirt 2">
                <h3>Graphic Black T-shirt</h3>
                <p>$25.00</p>
                <button class="add-to-cart" data-name="Graphic Black T-shirt" data-price="25.00" data-image="image2.jpg">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="image3.jpg" alt="T-shirt 3">
                <h3>Vintage Red T-shirt</h3>
                <p>$30.00</p>
                <button class="add-to-cart" data-name="Vintage Red T-shirt" data-price="30.00" data-image="image3.jpg">Add to Cart</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 T-Shirt Store. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
